name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'
    
    - name: Install dependencies (shared)
      run: |
        cd shared
        dart pub get
    
    - name: Generate code (shared)
      run: |
        cd shared
        dart run build_runner build --delete-conflicting-outputs
    
    - name: Analyze (shared)
      run: |
        cd shared
        dart analyze --fatal-infos
    
    - name: Test (shared)
      run: |
        cd shared
        dart test
    
    - name: Install dependencies (backend)
      run: |
        cd backend
        dart pub get
    
    - name: Analyze (backend)
      run: |
        cd backend
        dart analyze --fatal-infos
    
    - name: Test (backend)
      run: |
        cd backend
        dart test
    
    - name: Install dependencies (frontend)
      run: |
        cd frontend
        flutter pub get
    
    - name: Generate code (frontend)
      run: |
        cd frontend
        dart run build_runner build --delete-conflicting-outputs
    
    - name: Analyze (frontend)
      run: |
        cd frontend
        flutter analyze --fatal-infos
    
    - name: Test (frontend)
      run: |
        cd frontend
        flutter test
    
    - name: Check formatting
      run: |
        dart format --set-exit-if-changed shared/ backend/ frontend/lib/ frontend/test/

  build-web:
    runs-on: ubuntu-latest
    needs: analyze-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'
    
    - name: Install dependencies
      run: |
        cd shared && dart pub get && cd ..
        cd backend && dart pub get && cd ..
        cd frontend && flutter pub get && cd ..
    
    - name: Generate code
      run: |
        cd shared && dart run build_runner build --delete-conflicting-outputs && cd ..
        cd frontend && dart run build_runner build --delete-conflicting-outputs && cd ..
    
    - name: Build web
      run: |
        cd frontend
        flutter build web --release
    
    - name: Upload web build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: frontend/build/web/